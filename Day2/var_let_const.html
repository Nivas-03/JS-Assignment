        <body>
            <script>
                /*var: The scope of a variable defined with the keyword “var” is limited to the “function” within which it is defined.
                 If it is defined outside any function, the scope of the variable is global.
                 var is “function scoped”.
                 

                 let: let: The scope of a variable defined with the keyword “let” or “const” is limited to the “block” defined by curly braces 
                 i.e. {} .“let” and “const” are“block scoped”.
                 
                 const:  The scope of a variable defined with the keyword “const” is limited to the block defined by curly braces. 
                 However if a variable is defined with keyword const, it cannot be reassigned.“const” cannot be re-assigned to a new value. However it CAN be mutated.
                 */
                 var a=10;
                 let b=20;
                 const PI=3.14;
                 
            </script>
        </body>
