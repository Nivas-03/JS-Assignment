<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd_Even</title>
</head>
<body>
    <script>
        var num = 'Enter a number:';
        var a = window.prompt(num);
        if(a % 2 == 0){
            console.log('Number entered is '+a+ 'and Number is even');
        }
            else{
                console.log('Number entered is '+a+ 'and Number is odd');
            }
         </script>
</body>
</html>
