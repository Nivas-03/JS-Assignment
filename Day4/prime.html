<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        var num = window.prompt("Enter a number: ");
        for(var i=2; i<=num; i++){
            var primeNum = true;
            for(var j=2; j<i; j++){
                if(i%j === 0 && i !== j){
                    primeNum = false;
                }
            }
            if(primeNum === true){
                console.log(i);
            }
        }
    </script>
</body>
</html>
