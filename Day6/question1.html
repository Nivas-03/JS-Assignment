<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    
</head>

   
    <body onload="changeColor()">
        <div>
            <h2 style="text-align: center;background-color:yellowgreen;">BACKGROUND COLOR CHANGE</h2>
        </div>
        <script>
            
            let array = ["red", "green", "yellow", "blue", "black"];
            let currentColor = 0
            function changeColor() {
                document.bgColor = array[currentColor];
                currentColor = (currentColor + 1) % array.length;
                setTimeout(changeColor, 5000)
            }
            
    
        </script>
</body>
</html>
